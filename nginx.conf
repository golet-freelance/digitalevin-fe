server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/javascript application/javascript application/json;
    
    # Main location - serve files or fallback to index.html for SPA routing
    location / {
        # First try to serve the file directly
        try_files $uri $uri/ /index.html;
        # Ensure index.html is not cached
        if ($uri = /index.html) {
            add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        }
    }
    
    # API proxy to backend
    location /api {
        proxy_pass https://api.digitalevin.com;
        proxy_http_version 1.1;
        proxy_set_header Host api.digitalevin.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_request_headers on;
        proxy_ssl_verify off;
    }
    
    # Cache static assets with fingerprints
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
